site_name: flask-test
repo_url: https://github.com/lukemcguire/flask-test
site_url: https://lukemcguire.github.io/flask-test
site_description: Test aider by having it create a simple flask app.
site_author: Luke McGuire
edit_uri: edit/main/docs/
repo_name: lukemcguire/flask-test
copyright: Maintained by <a href="https://lukemcguire.com">lukemcguire</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [flask_test]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lukemcguire/flask-test
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/flask-test

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
